<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="feedback.css">

    <title>feedback</title>
    
  </head>
  <body>
    <section id="form section">
     <center> <h1>Customer details to place order</h1></center>
      <form class="form-contain-section">
        <div class="form">
        <div class="form-group">
          <label for="inputname" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="text">
        </div>
        <div class="form-group">
          <label for="inputemail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label for="inputnumber" class="form-label">Contact:</label>
          <input type="text" class="form-control" id="pwd" placeholder="Enter contact no." name="pswd">
        </div>
        <div class="form-group">
        <label for="comment">Address:</label>
      </div>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea><br>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
